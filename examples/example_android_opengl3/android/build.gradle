buildscript {
    ext.kotlin_version = '1.8.0'
    repositories {
        google()
        mavenCentral()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// 设置缓存的时效, 避免每次都去通过网络下载依赖
configurations.all {
    resolutionStrategy.cacheChangingModulesFor 924, 'hours'    // 检查远程依赖是否存在更新的间隔时间
    resolutionStrategy.cacheDynamicVersionsFor 924, 'hours'    // 采用动态版本声明的依赖缓存的检查间隔时间
}
